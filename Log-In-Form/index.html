<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In form</title>
    <link rel="stylesheet" href="./scss/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <form action="#">
        <div class="form-container log-In active">
            <h1 class="form-heading">Log-In</h1>
            <div class="form-details">
                <div class="input-container">
                    <label for="">Enter Your Name</label>
                    <input type="text" required>
                </div>
                <div class="input-container">
                    <label for="">Enter Your Password</label>
                    <input type="password" required>
                </div>
                <div class="form-submitBtn-container">
                    <button class="form-submitBtn" id="log-in-Btn" type="submit">Log-In</button>
                </div>
                <p class="form-desc">Don't have an account?<span class="user-toggle" id="create-account-btn">Create Account</span></p>
            </div>
        </div>
        <div class="form-container sign-Up">
            <h1 class="form-heading">Sign-Up</h1>
            <div class="form-details">
                <div class="input-container">
                    <label for="">Enter Your Name</label>
                    <input type="text" required>
                </div>
                <div class="input-container">
                    <label for="">Create Password</label>
                    <input type="password" required>
                </div>
                <div class="input-container">
                    <label for="">Conform Password</label>
                    <input type="password" required>
                </div>
                <div class="form-submitBtn-container">
                    <button class="form-submitBtn" id="sign-up-Btn" type="submit">Create Account</button>
                </div>
                <p class="form-desc">Already have an account?<span class="user-toggle" id="log-in-span">Log In</span></p>
            </div>
        </div>
    </form>
</body>
</html>
